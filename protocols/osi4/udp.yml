---
protocol:
  name: udp
  longname: udp
  osilayer: 4
  fields:
    - field: srcport
      desc: source port
      bytes: 2
    - field: dstport
      desc: destination port
      bytes: 2
    - field: length
      desc: length of header and data
      bytes: 2
    - field: checksum
      bytes: 2
